<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
	<script src="https://kit.fontawesome.com/3b5c7e2ff5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="login.css">
	<title>Login</title>
</head>

<body>

	<h1 class="fixed-top">ESA</h1>

	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Oturum Aç</button>
				<button type="button" class="toggle-btn" onclick="register()">Kayıt Ol</button>
			</div>
			<div class="social-icons">
				<img src="gp.png">
			</div>

			<form id="login" class="input-group">
				<input type="text" class="input-field" placeholder="Kullanıcı Adı" required>
				<input type="text" class="input-field" placeholder="Şifre" required>
				<input type="checkbox" class="chech-box"><span>Şifreyi Hatırla</span>
				<button type="submit" class="submit-btn">Oturum Aç</button>
			</form>


			<form id="register" class="input-group">
				<input type="text" class="input-field" placeholder="Ad" required>
				<input type="text" class="input-field" placeholder="Soyad" required>
				<input type="text" class="input-field" placeholder="Kullanıcı Adı" required>
				<input type="email" class="input-field" placeholder="Email" required>
				<input type="text" class="input-field" placeholder="Şifre" required>
				<input type="checkbox" class="chech-box"><span>Sözleşme Onayladım</span>
				<button type="submit" class="submit-btn">Kayıt Ol</button>
			</form>
		</div>
	</div>


	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");

		function register() {
			x.style.left = "-400px"
			y.style.left = "50px"
			z.style.left = "-110px"
		}

		function login() {
			x.style.left = "50px"
			y.style.left = "450px"
			z.style.left = "0"
		}

	</script>


	<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
